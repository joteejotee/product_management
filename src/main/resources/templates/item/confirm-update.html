<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品削除確認</title>
<link rel="stylesheet" media="all" th:href="@{/css/ress.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/style.js}"></script>

<!-- Favicon -->
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">

</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<div class="head">
						<h1>
							<a th:href="@{/}">PORTFOLIO</a>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col span-12">
					<nav>
						<div id="open">
							<img th:src="@{/img/button.png}">
						</div>
						<div id="close">
							<img th:src="@{/img/button2.png}">
						</div>
						<div id="navi">
							<ul>
								<li><a th:href="@{/}">ホーム</a></li>
								<li><a th:href="@{/create}">商品登録</a></li>
								<li><a th:href="@{/list}">商品一覧</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="mainimg">
		<img th:src="@{/img/subimg.jpg}" alt="お問い合わせ画像">
	</div>
	<main>
		<article>
			<div class="container">
				<div class="row">
					<div class="col span-12">
						<div class="breadcrumb">
							<ul>
								<li><a th:href="@{/demo}">ホーム</a> > 商品編集確認</li>
							</ul>
						</div>

						<h2 class="underline">商品編集</h2>
						<form th:action="@{/delete}" th:object="${itemForm}" method="post">
							<p>商品を以下の内容で更新しますか？</p>
                            <p>商品ID: <span th:text="${itemForm.id}"></span></p>
                            <p>商品名: <span th:text="${itemForm.name}"></span></p>
                            <p>価格: <span th:text="${itemForm.price}"></span></p>
                            <p>説明: <span th:text="${itemForm.description}"></span></p>
                            <input type="hidden" th:field="*{id}" />
							<p>
								<input class="button" type="submit" value="更新">
							</p>
						</form>
					</div>
				</div>
			</div>
		</article>
	</main>
	<footer>
	</footer>
	<p id="pagetop">
		<a href="#">TOP</a>
	</p>
</body>
</html>
